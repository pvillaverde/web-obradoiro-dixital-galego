faq:
  title: FAQs
  description: Tes algunha pregunta ou suxerencia? Non o dubides e [ponte en contacto con nós premendo aquí](/form-contacto)
  questions:
    - title: Cómo se determina que proxectos están activos?
      answer: Actualmente consideramos activas as canles e falangullos que xeran
        contido polo menos unha vez ó mes.
    - title: Hai algún xeito de buscar por temática?
      answer: Si! Podes entrar en [comunidade](/comunidade) e utilizar
        os filtros para buscar polas categorías que máis che presten. Tamén podes utilizar o buscador que hai no menú superior e buscar a temática que che interese.
    - title: Como podo inscribir ou actualizar a miña canle/proxecto?
      answer: Se queres que engadamos ou actualicemos o teu proxecto nas canles indexadas podes cubrir [este formulario](/form-proxecto) e envialo. Se a canle cumple co regulamento da asociación para as canles indexadas
        actualizarémola coa información que nos proporciones.
